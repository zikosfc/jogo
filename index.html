<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalha de Pok√©mon - Aprimorado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="battle-screen">
        <div class="player">
            <h2>Jogador</h2>
            <img src="player.png" alt="Player" class="player-image">
            <div class="stats">
                <p>Vida: <span id="player-health">100</span></p>
                <div class="health-bar">
                    <div id="player-health-bar" class="health-fill"></div>
                </div>
            </div>
        </div>

        <div class="enemy">
            <h2>Inimigo</h2>
            <img src="enemy.png" alt="Enemy" class="enemy-image">
            <div class="stats">
                <p>Vida: <span id="enemy-health">100</span></p>
                <div class="health-bar">
                    <div id="enemy-health-bar" class="health-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="actions">
        <button id="attack-btn">Atacar</button>
        <button id="special-btn">Habilidade Especial</button>
        <button id="defend-btn">Defender</button>
    </div>

    <div id="message-box"></div>

    <script src="game.js"></script>
</body>
</html>
